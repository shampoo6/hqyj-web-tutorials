<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- div : 是一个经典的盒子标签 -->
        <!-- 一般使用div标签作为html内容的容器 -->
        <!-- 应用场景：用于 div+css 布局 -->
        <!-- 布局：根据页面功能，对页面进行区域划分，这个过程就是布局 -->
        <!-- div 实际上会占用一整行，是一个块级元素 -->
        <!-- 学习div标签最重要的，就是要学会修改div的盒子模型 -->
        <div style="border: 1px solid black">
            <span>hello world</span>
        </div>
        <div style="border: 1px solid black">
            box2
        </div>
    </body>
</html>
