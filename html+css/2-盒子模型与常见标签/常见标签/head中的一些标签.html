<!DOCTYPE html>
<html>
<head>
    <!-- 修改页面的字符集，若该页面由服务器生成并返回给浏览器，有可能就需要增加该标签 -->
    <!-- 修改字符集通常用于解决页面乱码的问题 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 若要制作响应式页面，视口是必不可少的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 浏览器选项卡上显示的名称 -->
    <title>哔哩哔哩 (゜-゜)つロ 干杯~-bilibili</title>

    <!-- 还可以在head中加入的标签如下：
        style: 样式标签
        link: 引用css样式的连接标签
        script: js脚本标签
    -->
</head>
<body>
    你好中国
</body>
</html>
