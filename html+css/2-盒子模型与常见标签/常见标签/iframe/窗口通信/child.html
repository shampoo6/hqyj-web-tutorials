<script>
    // message 事件，将在接收窗口消息时被触发
    window.addEventListener('message', ev => {
        console.log(ev)

        // 向父窗口发消息
        // 获取父窗口
        let parent = window.parent
        parent.postMessage('收到父窗口消息，child给出回应')
    })
</script>
