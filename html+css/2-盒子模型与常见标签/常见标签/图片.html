<!DOCTYPE html>
<html>

<head></head>

<body>
    <!-- 图片 -->
    <!-- img 标签显示图片，这是一个单标签 -->
    <!-- 单标签：单标签只有一个标签头，且标签中末尾有个斜杠，没有标签尾 -->
    <!-- src(source)属性：用于指定图片源 -->
    <!-- <img src="./1.png" /> -->

    <!-- 单独设置图片的宽或高，另一边会自适应进行缩放 -->

    <!-- 使用width设置宽 -->
    <!-- <img src="./1.png" width="900" /> -->
    <!-- 使用height设置高度 -->
    <!-- <img src="./1.png" height="500" /> -->
    <img src="https://reactnative.dev/img/header_logo.svg" width="900" height="500" />

    <!-- alt：当图片加载失败后，显示的内容 -->
    <!-- 当图片正确显示时，就不会显示alt的提示内容 -->
    <img src="./2.png" alt="这个图片没有显示"/>
</body>

</html>
