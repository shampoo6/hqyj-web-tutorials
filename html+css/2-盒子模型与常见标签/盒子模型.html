<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 盒子模型: 用于代表一个标签在页面中占据范围的一个模型 -->
        <div style="border: 1px solid black">
            <span>hello world</span>
        </div>
        <div style="border: 1px solid black">
            box2
        </div>

        <!-- 盒子模型的构成 -->
        <!-- content: 内容区域，元素内的标签体所占据的区域 -->
        <!-- padding: 内边距，内容部分与边框之间的距离 -->
        <!-- border: 边框 -->
        <!-- margin: 外边距，从边框到另一个元素间的距离 -->
        <div style="border: 5px solid red; padding: 20px; margin: 20px; width: 300px; height: 200px">
            box3
        </div>
    </body>
</html>
