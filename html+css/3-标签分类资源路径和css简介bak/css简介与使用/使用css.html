<!DOCTYPE html>
<html>

<head>
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 使用标签来书写css -->
    <!-- style 标签应该写在head中 -->
    <!-- style标签中，可以加入type属性，值为 text/css，用于告诉浏览器我们样式标签中书写的内容类型 -->
    <style type="text/css">
        .box1 {
            background-color: rgb(197, 125, 30);
        }
    </style>
</head>

<body>
    <!-- 在标签上使用style属性，可以设置css -->
    <!-- css由属性和值组成 -->
    <!-- 例如：border就是css的属性，冒号后面的内容就是属性值 -->
    <!-- 每一条css属性由分号结尾 -->
    <div class="box1" style="border: 5px solid black;">
        hello world!!!
    </div>
</body>

</html>
