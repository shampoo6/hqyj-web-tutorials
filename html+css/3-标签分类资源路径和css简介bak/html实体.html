<!DOCTYPE html>
<html>

<head></head>

<body>
    <!-- html 实体 -->
    <!-- 参考: https://www.w3schools.com/html/html_entities.asp -->
    <!-- 一些用于表达html的特殊字符 -->
    <!-- 实体的特点：由 “&” and符号开头，以 “;” 分号结尾  -->
    <div>
        <!-- &nbsp; 空格 -->
        hello&nbsp;&nbsp;&nbsp;&nbsp;world
    </div>
    <!-- 小于 less than 大于 great than -->
    <div>&lt;&gt;</div>
    <!-- 版权 copyright -->
    <div>&copy;</div>
    <!-- 金额单位 -->
    <div>
        美元：$<br/>
        人民币：&yen;<br/>
        英镑：&pound;<br/>
        欧元：&euro;<br/>
    </div>
    <!-- 联合字符 -->
    <div>
        a&#768;
    </div>
</body>

</html>
