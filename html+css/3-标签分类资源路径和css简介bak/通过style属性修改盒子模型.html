<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 修改内容宽高 -->
    <!-- px: 单位：像素 -->
    <div style="width: 100px; height: 200px;">修改content宽高</div>

    <!-- 修改内边距 -->
    <!-- 由于盒子模型分为上下左右，所以边距可以独立修改任意一边 -->

    <!-- 同时修改4边的内边距 -->
    <!-- <div style="padding: 50px">修改padding</div> -->
    <!-- 分别可以使用 top bottom left right 来修改内边距 -->
    <div style="padding-top: 50px">修改padding</div>

    <!-- 修改外边距 -->
    <!-- 不加方位则修改4边的外边距 -->
    <!-- <div style="margin: 50px">修改margin</div> -->
    <!-- 分别可以使用 top bottom left right 来修改外边距 -->
    <div style="margin-left: 50px">修改margin</div>
</body>

</html>
