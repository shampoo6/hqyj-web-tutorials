<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border>
        <thead>
            <tr>
                <td width="1000" height="48" colspan="3"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td height="500" width="80"></td>
                <td height="500">
                    <table border>
                        <tr>
                            <td colspan="2" width="150" height="50"></td>
                            <td width="690"></td>
                        </tr>
                        <tr>
                            <td height="450" width="120"></td>
                            <td colspan="2" width="720">
                                <table border>
                                    <tr>
                                        <td colspan="2" height="32" width="780"></td>
                                    </tr>
                                    <tr>
                                        <td width="470" height="450">
                                            <table border>
                                                <tr>
                                                    <td height="300" width="320" colspan="2"></td>
                                                    <td width="150"></td>
                                                </tr>
                                                <tr>
                                                    <td height="150" width="160"></td>
                                                    <td width="160"></td>
                                                    <td width="150"></td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td width="270" height="450"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td height="500" width="80"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
