<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 400px;
            height: 200px;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        /* 设置滚动条高度 */
        .container::-webkit-scrollbar {
            height: 10px;
        }

        /* 设置滑轨 */
        .container::-webkit-scrollbar-track {
            background-color: rgb(231, 231, 231);
        }

        /* 设置滑块 */
        .container::-webkit-scrollbar-thumb {
            background-color: gray;
            border-radius: 5px;
        }

        .content {
            width: 800px;
            height: 200px;
        }
    </style>
</head>
