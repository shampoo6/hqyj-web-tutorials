<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            /* 去掉li标签前面的小点 */
            list-style: none;

            float: left;
        }
    </style>
</head>

<body>
    <!-- 流式布局 -->
    <!-- 会自适应窗口大小进行一个有序的排列，一行排满后会自动换行 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
