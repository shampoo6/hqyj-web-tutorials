<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            /* 去掉li标签前面的小点 */
            list-style: none;
        }

        .li1 {
            background-color: red;
        }

        .li2 {
            background-color: green;
        }

        .li3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="li1"></li>
        <li class="li2"></li>
        <li class="li3"></li>
    </ul>
</body>

</html>
