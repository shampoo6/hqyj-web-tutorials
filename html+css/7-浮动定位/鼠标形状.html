<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            /* 修改鼠标样式: 鼠标样式来自于系统样式 */
            /* 待选项:
                default: 系统默认样式
                move: 移动样式，是一个十字
                not-allow: 禁止符号
                pointer: 小手指
                wait: 等待符号
                text: 文本编辑光标
            */
            cursor: default;
        }
    </style>
</head>

<body>
    <!-- 默认鼠标样式 -->
    <div>
        <div>hello world</div>
        <div>
            <a href="https://www.baidu.com">跳转百度</a>
        </div>
        <div>
            <button>点击按钮</button>
        </div>
    </div>

    <div class="box">
        鼠标样式修改
    </div>
</body>

</html>
