<!DOCTYPE html>
<html>

<head>
    <style>
        .pop-box {
            width: 200px;
            height: 80px;
            background-color: green;
            color: tomato;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            margin-left: 15px;
        }

        .pop-box::before {
            content: '来自未来的消息';
            color: grey;
            position: relative;
            top: -40px;
            left: -25px;
        }

        .pop-box::after {
            content: '';
            display: block;
            border-width: 37px;
            border-style: solid;
            border-color: transparent transparent transparent green;
            position: relative;
            left: 1em;
        }

        .text {
            /* width: 500px; */
            line-height: 100px;
            border: 5px solid red;
            margin-top: 50px;
            text-align: center;
        }

        .text::before {
            content: '';
            display: inline-block;
            width: calc(50% - 2em);
            border-top: 2px dashed black;
            position: relative;
            top: -4px;
            margin-right: 5px;
        }

        .text::after {
            content: '';
            display: inline-block;
            width: calc(50% - 2em);
            border-top: 2px dashed black;
            position: relative;
            top: -4px;
            margin-left: 5px;
        }

        .text2 {
            height: 100px;
            border: 5px solid red;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
        }

        .text2::before {
            content: '';
            display: block;
            width: calc(50% - 3em);
            border-top: 2px dashed black;
        }

        .text2::after {
            content: '';
            display: block;
            width: calc(50% - 3em);
            border-top: 2px dashed black;
        }
    </style>
</head>

<body>
    <div class="pop-box">
        <div style="position: relative; top: -1em;">
            你好, 今天真不错!
        </div>
    </div>

    <div class="text">
        分类
    </div>

    <div class="text2">
        <div>二号方案</div>
    </div>
</body>

</html>
