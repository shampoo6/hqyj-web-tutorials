        }

        .container {

            background-color: blanchedalmond;

        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;

            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
