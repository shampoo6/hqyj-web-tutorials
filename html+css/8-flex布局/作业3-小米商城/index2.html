<!DOCTYPE html>
<html>

<head>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1000px;
            height: 100%;
            background-color: pink;
            margin-left: auto;
            margin-right: auto;
        }

        /* 以下是 header 中的样式 */
        .header {
            height: 200px;
            border: 5px solid black;
        }

        .ad {
            height: 150px;
            border: 5px solid red;
        }

        .nav-list {
            height: 40px;
            border: 5px solid green;
            box-sizing: border-box;
        }

        .nav-list-container {
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .nav-list-left {
            display: flex;
            align-items: center;
        }

        .nav-list-right {
            display: flex;
            align-items: center;
        }

        .nav-list-left>div {
            border-left: 2px solid white;
            padding: 0 10px;
        }

        .nav-list-left>div:first-child {
            border: none;
            padding-left: 0;
        }


        /* 以下是 商品导航 中的样式 */
        .goods-nav-container {
            height: 500px;
            border: 5px solid black;
        }

        .main-nav {
            height: 100px;
            border: 5px solid red;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 55px;
            height: 55px;
            border: 5px solid green;
        }

        .nav {
            width: 300px;
            border: 5px solid orange;
            display: flex;
            align-items: center;
            position: relative;
            left: -107px;
        }

        .search {
            width: 200px;
            height: 55px;
            /* border: 5px solid snow; */
        }

        .search>div {
            float: left;
        }

        /* 搜索输入框 */
        .search>div:first-child {
            width: 130px;
            height: 100%;
            border: 5px solid snow;
            border-right: none;
        }

        /* 搜索按钮 */
        .search>div:last-child {
            width: 55px;
            height: 100%;
            border: 5px solid snow;
        }

        /* 以下是 走马灯 中的样式 */
        .panel {
            height: calc(100% - 120px);
            box-sizing: border-box;
        }

        .sidebar {
            width: 160px;
            height: 100%;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div class="header">
        <!-- 广告 -->
        <div class="ad"></div>
        <!-- 导航栏 -->
        <div class="nav-list">
            <div class="container nav-list-container">
                <div class="nav-list-left">
                    <div>小米商城</div>
                    <div>小米商城</div>
                    <div>小米商城</div>
                    <div>小米商城</div>
                </div>
                <div class="nav-list-right">
                    <div>登录</div>
                    <div>注册</div>
                    <div>消息</div>
                    <div>购物车</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 商品导航 -->
    <div class="goods-nav-container">
        <div class="container">
            <!-- 主要导航 -->
            <div class="main-nav">
                <!-- logo -->
                <div class="logo"></div>
                <!-- 导航 -->
                <div class="nav">
                    <div>小米手机</div>
                    <div>小米手机</div>
                    <div>小米手机</div>
                </div>
                <!-- 搜索 -->
                <div class="search">
                    <!-- 搜索框 -->
                    <div></div>
                    <!-- 搜索按钮 -->
                    <div></div>
                </div>
            </div>
            <!-- 走马灯 -->
            <div class="panel">
                <!-- 侧边栏 -->
                <div class="sidebar"></div>
            </div>
            <!-- 商品图片 -->
            <div class="goods-imgs">

            </div>
        </div>
    </div>
</body>

</html>
