<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 若有多个script，那么从上而下依序执行 -->
    <script>
        console.log('1')
    </script>
    <script src="./js/main.js"></script>
</head>

<body>

</body>
<script>
    // 在同一个script标签中，js的执行顺序

    // 以一句话为单位，基本顺序：从上到下，从左到右，每句话用分号隔开“;”

    console.log('hello'); console.log('world'); let a = 1;

    let b = 2; console.log(a + b);

    // 若代码中每一行只有一句js，那么句尾的分号可以省略
    let e = 22
    let fn = () => { }

    // 赋值运算的顺序: 先执行赋值符右侧代码，再赋值给左侧
    let c = a + b

    // 函数调用顺序
    let fn1 = (x, y, z) => {
        console.log(x)
        console.log(y)
        console.log(z)
        return x + y + z
    }

    let fn2 = () => {
        return 1
    }

    let fn3 = () => {
        return 2
    }

    // debugger 的作用：可以给代码加断点（breakpoint），程序运行到断点处，会停下来，开发人员可以查看此时变量的值，且可以手动一步一步运行程序进行调试
    // debugger

    // 以下代码执行顺序：
    // 从左到右执行，若存在函数，先执行函数
    // 若在执行的函数中存在其他函数，例如下面的fn1的调用，那么会先执行内部的函数，如 fn3 fn2，最后执行 fn1
    c = fn2() + 4 + fn1(fn3(), fn2(), 11)

</script>

</html>
