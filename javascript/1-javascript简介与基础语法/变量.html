<!DOCTYPE html>

<script>
    // 变量
    // 变量就是存储数据的容器

    // 声明变量
    // 语法：var 变量名

    // var 称为关键字，关键字是程序预定义的一组词汇
    var a // ---> undefined 没有初始化的变量，其值为 undefined(未定义)

    // 同时定义多个变量，多个变量之间使用逗号隔开
    var x, y

    // 变量的声明同时初始化值
    // 等于符号“=”在计算机语言中大部分被称为“赋值符”
    var b = 10

    // 同时定义多个变量并初始化值，需要初始化的变量后面用“=”赋值符进行赋值即可
    var i = 0, j

    var b

    // 在es6中
    // 使用 let 进行变量定义，其他特征和 var 相同
    let c = 5

    // 给变量重新赋值
    // 特点：清空之前的数据，存储新的数据
    c = 7


    // es6 的 let 是不允许重复定义变量的
    // 当重复定义c 出现异常时 程序会终止执行
    // let c

    // console.log('发生异常后，执行的话')

    // 常量
    // 恒定不变的值为常量
    const pi = 3.1415926

    const g = 9.8

    // 这句话会产生异常
    // 因为常量是不允许修改的
    // g = 10







    // 访问变量
    // 变量值存进容器以后，我们需要从容器中取出来进行使用，这个过程就叫访问

    // 访问方法：通过变量名进行访问
    console.log(b)

    // 计算 半径为 5 的圆面积
    console.log(pi * 5 * 5)

    // 声明对象
    let xiaoMing = {
        name: '小明',
        age: 16,
        sex: 'male'
    }

    // 显示对象的 name
    // 使用点运算符“.”访问对象属性
    // 理解起来有点儿像中文的 “的”
    console.log(xiaoMing.name)








    // 变量的命名规范：
    // 	1，必须以字母开头，或者使用  $ 或者 _  开头  ,不能用数字，变量名建议不要使用中文
    // 	2,小驼峰命名法：  多个单词构成的名字，第一个单词全小写，后面的首字母大写
    // 	3，为了提高代码的可读性，命名规范，见名知意
    // 	4，不能使用关键字（有特殊功能的名字：class、var、this）

    let _a // 下划线开头的变量一般是局部变量出现在函数中作为形式参数
    let $body // $ 开头一般是jquery对象
    let bird // 用字母开头
    let blueBird // 多个单词，首个单词的首字母小写，其余单词的首字母大写
    let simpleDateFormat
    // let const // 由于const是关键字，所以不能用作变量名
</script>

</html>
