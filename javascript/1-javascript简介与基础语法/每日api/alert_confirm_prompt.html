<script>
    // alert 弹窗提示
    alert('这是一个模态弹窗提示？')

    // confirm 确认模态
    let result = confirm('确定么？')
    // console.log 打印输出日志
    console.log(result)
    alert(result)

    // 输入模态

    console.log(result)
    alert(result)
