<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 数据持久化：将内存中的数据写入能够持久保存数据的媒介中

    // localStorage: 浏览器中用于数据持久化的工具

    // setItem: 向浏览器设置数据
    // 第一个参数：数据的key
    // 第二个参数：要保存的数据，该数据将被强转字符串进行保存
    localStorage.setItem('data', '123')

    // getItem: 获取setItem存储的值
    // 参数：数据的key
    // 返回值：存储的数据
    let data = localStorage.getItem('data')
    console.log(data)

    // 在浏览器上按f12打开开发者面板，在上面找到 application->local storage就可以查看和操作localstorage中的数据
</script>

</html>
