<script>
    // 创建时间对象
    // 1997-07-01 20:30:45
    let date = new Date(1997, 6, 1, 20, 30, 45)
    console.log(date)

    let _date = date.getDate() // 当前日
    let newDate = _date - 7 // 七天前的日
    date.setDate(newDate)
    console.log(date)

    date = new Date(1997, 6, 1, 20, 30, 45)
    _date = date.getDate() // 当前日
    newDate = _date + 2 // 计算两天后的日期
    date.setDate(newDate)

    console.log(date)



    // 日期加减运算
    function addDate(date, inc) {
        let _date = date.getDate() // date 是可变参数，所以放到函数的参数列表中
        let newDate = _date + inc // 加减日期的增量是可变参数，所以放到函数的参数列表中
        date.setDate(newDate)
    }

    date = new Date(2021, 1, 19)

    // addDate(date, 2) // 计算出2天后的时间

    addDate(date, -5) // 计算出5天前的时间

    console.log(date)
</script>
