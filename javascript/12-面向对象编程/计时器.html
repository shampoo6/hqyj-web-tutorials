<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>

    // setTimeout 经过一段时间后执行一个函数的计时器

    let id = setTimeout(() => {
        // 经过一段时间后要执行的内容写在这里
        console.log('这是1秒后打印的信息')
    }, 3000) // 第二个参数是经过的时间，单位是毫秒


    // 终止 setTimeout 计时
    clearTimeout(id)

    // setInterval 每过一段时间执行一个函数的计时器
    // setInterval 的参数和 setTimeout 一样
    let count = 0
    id = setInterval(() => {
        console.log(count++)

        if (count > 5) {
            // 停止 setInterval 计时
            clearInterval(id)
        }

    }, 1000)

</script>

</html>
