<script>
    // 什么是继承
    // 从父类传承下他的属性和行为，使子类具备相同的属性和行为，同时子类可以拥有自己的属性和行为
    // 父类（parent class）也叫做基类（base class），也叫超类（super class）



    // 以下述三种人种为例: 人类 就是 欧洲人和非洲人的父类，非洲人和欧洲人是人类的子类

    // es6 语法下的继承
    // 人类
    class Human {
        name = '人类'
        age
        sex

        sleep() {
            console.log('人类正在睡觉')
        }

        // 将对象转换称字符串的函数
        // 重写父类的toString函数
        toString() {
            return JSON.stringify(this)
        }
    }

    // 欧洲人
    class European extends Human {
        color
        name = '欧洲人'

        shuaiGuo() {
            console.log('欧洲人正在甩锅')
        }

        // 子类可以写和父类名称相同的行为
        // 重新声明和父类相同行为的过程称为 重写（override）
        sleep() {
            console.log('欧洲人在睡觉')
        }
    }

    // 非洲人
    class African { }

    let eur = new European()
    console.log(eur)

    console.log(eur.name)

    eur.sleep()



    // es5 语法的继承
    function Car() {
        this.pinPai = 'pinPai' // 品牌
        this.price = 10000 // 价格

        this.run = () => {
            console.log('汽车在跑')
        }
    }

    // 声明一个皮卡继承Car
    function PickCar() {
        this.power = '250p'

        this.payload = () => {
            console.log('皮卡正在运货')
        }

        this.run = () => {
            console.log('皮卡在跑')
        }
    }

    // 利用原型进行继承
    // 什么是原型? 类的模板（设计图）

    PickCar.prototype = new Car() // 给 PickCar类型赋值原型属性，既能进行继承

    let pc = new PickCar()
    console.log(pc)

    // 原型 __proto__ 和 prototype 的区别
    // __proto__ 实例对象中访问原型的属性
    // prototype 类访问原型的属性


    // 原型属性或原型函数
    Car.prototype.wheelCount = 4
    Car.prototype.shout = () => {
        console.log('喇叭叫')
    }
    // 原型属性或原型函数可以在类实例或子类的实例中调用
    // 实例化对象会继承原型属性和函数
    // 若不实例化类，可以通过原型，直接访问，例如：
    console.log(Car.prototype.wheelCount)
    Car.prototype.shout()

</script>
