<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 序列化与反序列化
    // 将对象转换成字符串的过程叫做序列化
    // 将字符串转换成对象的过程叫做反序列化

    let car = {
        name: '购物车',
        price: 100,
        goods: [
            '老干妈',
            '薯片',
            '可乐'
        ]
    }

    // 序列化
    // 使用 JSON.stringify() 函数，将对象转换为 json 字符串
    // json 格式 参考 《demo.json》，其特点和json对象相近，但所有的引号必须是双引号
    // 参数 car 是一个对象
    let json = JSON.stringify(car)
    console.log(json)


    // 反序列化
    // 参数 json 必须是一个 json 格式的字符串
    let obj = JSON.parse(json)
    console.log(obj)

    // 作用：
    // 序列化与反序列化常用于浏览器和服务器之间的数据传递
</script>

</html>
