<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div>
        hello world
    </div>
    <button>修改背景色</button>
    <button>还原背景色</button>
</body>
<script>
    // 获取元素
    let div = document.querySelector('body>div')
    console.dir(div)

    // 获取按钮
    let btn1 = document.querySelector('body>button:nth-of-type(1)')
    let btn2 = document.querySelector('body>button:nth-of-type(2)')

    // 绑定按钮事件
    btn1.addEventListener('click', () => {
        // 修改div的背景色
        div.style.backgroundColor = 'grey'
    })

    btn2.addEventListener('click', () => {
        // 修改div的背景色
        div.style.backgroundColor = ''
    })

    // 注意：元素的style属性，相当于html中的标签上的style属性
</script>

</html>
