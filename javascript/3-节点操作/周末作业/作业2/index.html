<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
        }

        .content {
            height: 500px;
            border: 1px solid black;

            overflow-y: scroll;
        }

        .row {
            display: flex;
        }

        input {
            flex-grow: 1;
        }

        .content>div {
            display: flex;
            margin-bottom: 10px;
        }

        .boy {
            display: inline-block;
            background-color: #ABCDEF;
            color: white;

            max-width: 220px;
            word-break: break-all;
            padding: 10px;
            border-radius: 10px;
        }

        .girl {
            display: inline-block;
            background-color: #FA8072;
            color: white;

            max-width: 220px;
            word-break: break-all;
            padding: 10px;
            border-radius: 10px;
        }

        .girl-pop {
            flex-direction: row-reverse;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 聊天内容 -->
        <div class="content">
            <!-- html 模板 -->
            <!-- <div class="boy-pop">
                <div class="boy">boy</div>
            </div>
            <div class="girl-pop">
                <div class="girl">girl</div>
            </div> -->
        </div>
        <!-- 输入区域 -->
        <div class="form">
            <!-- 小明 -->
            <div class="row">
                <input name="ming" />
                <button>小明</button>
            </div>
            <!-- 小红 -->
            <div class="row">
                <input name="hong" />
                <button>小红</button>
            </div>
        </div>
    </div>
</body>

<script>
    // 获取元素
    let mingInp = document.querySelector('input[name=ming]')
    let hongInp = document.querySelector('input[name=hong]')
    let mingBtn = document.querySelector('input[name=ming]+button')
    let hongBtn = document.querySelector('input[name=hong]+button')
    let content = document.querySelector('.content')

    mingBtn.addEventListener('click', ev => {
        // 获取输入框中的值
        let msg = mingInp.value
        // 追加消息
        content.innerHTML = content.innerHTML +
            '<div class="boy-pop">' +
            '<div class="boy">' + msg + '</div>' +
            '</div>'
        // 清空输入框
        mingInp.value = ''
    })

    hongBtn.addEventListener('click', ev => {
        // 获取输入框中的值
        let msg = hongInp.value
        // 追加消息
        content.innerHTML = content.innerHTML +
            '<div class="girl-pop">' +
            '<div class="girl">' + msg + '</div>' +
            '</div>'
        // 清空输入框
        hongInp.value = ''
    })
</script>

</html>
