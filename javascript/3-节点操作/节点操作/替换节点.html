<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr class="tr">
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
        </tr>
    </table>
</body>
<script>
    let tr = document.querySelector('.tr')

    // 替换节点语法：
    // parent.replaceChild(newNode, child)
    // parent: 要替换节点的父节点
    // newNode: 新的要插入文档的节点
    // child: 被替换的节点

    let child = tr.children[1]

    // 创建新节点
    let newNode = document.createElement('td')
    newNode.innerHTML = '新的2-2'

    // 调用替换节点函数
    tr.replaceChild(newNode, child)

</script>

</html>
