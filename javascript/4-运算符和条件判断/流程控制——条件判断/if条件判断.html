<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // if 语句：用于进行条件判断的语句
    // if(bool expression) {
    //      // code block 代码块
    // }
    // 作用：当布尔表达式值为真时，执行后面的代码块

    let a = -10, b = 2
    if (a + b > 0) {
        console.log('a+b的和为正数')
    }

    // if else: 如果。。。否则。。。
    // 语法：
    // if(bool expression) {
    //      // code block 代码块
    // } else {
    //      // code block
    // }

    let obj = {
        name: '张三',
        sex: 'male',
        age: 22
    }

    // 显示张三的中文性别如下：
    let result = obj.name
    if (obj.sex === 'male') {
        result += '是男的'
    } else {
        result += '是女的'
    }
    console.log(result)
    // 使用三元运算符替代 if else 的效果
    console.log(obj.sex === 'male' ? obj.name + '是男的' : obj.name + '是女的')


    // if    else if     else: 如果。。。或者。。。或者。。。否则。。。
    // 语法：
    // if (bool expression) {
    //     // code block 代码块
    // }
    // else if (bool expression) {
    //     // code block
    // }
    // else if (bool expression) {
    //     // code block
    // }
    // ... 此处 else if 可以写多个
    // ...
    // else {
    //     // code block
    // }

    if (obj.age <= 12) {
        console.log(obj.name + '是小学生')
    } else if (obj.age <= 15) {
        console.log(obj.name + '是初中生')
    } else if (obj.age <= 18) {
        console.log(obj.name + '是高中生')
    } else {
        console.log(obj.name + '是大学生')
    }

    // 总结：
    // 1. if 语句要么执行要么不执行
    // 2. if else 语句，一定有一个会被执行，二选一
    // 3. if  else if 语句，多选一或都不执行
    // 4. if    else if    else 语句，一定有一个会被执行，多选一

</script>

</html>
