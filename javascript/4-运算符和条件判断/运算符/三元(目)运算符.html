<script>
    // 三元运算符: 用于判断一个表达式结果，为真时，返回结果1，为假时返回结果2
    // 语法：bool expression? case1: case2
    // 作用：主要用在给变量赋值

    let obj = {
        name: '张三',
        sex: 'male',
        age: 16
    }

    console.log(obj.sex === 'male' ? obj.name + '是男的' : obj.name + '是女的')
    console.log(obj.age <= 12 ? obj.name + '是小学生' : obj.name + '不是小学生')
</script>

</html>
