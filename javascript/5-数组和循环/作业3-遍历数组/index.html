<script>
    let arr = []
    for (let i = 0; i < 5; i++) {
        // 随机一个 0~100 的数字并存入数组
        arr.push(Math.floor(Math.random() * 100))
    }
    console.log(arr)

    for (let el of arr) {
        if (el % 2 !== 0) {
            console.log(el)
            break
        }
    }
</script>
