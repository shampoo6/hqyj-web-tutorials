    // 排序函数
    // arr: 需要排序的数组
    // compare: 排序函数
    function sort(arr, compare) {
        for (let i = arr.length - 1; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                // 若从小到大排列数组，那么前一个数大于后一个数时就交换两个数字
                if (compare(arr[j], arr[j + 1]) > 0) {
                    // 交换数字
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
    }
