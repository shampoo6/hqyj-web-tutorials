<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box" onmouseover="console.log('在标签上声明的onmouseover')">

    </div>
</body>
<script>
    // 具名函数
    const onMouseOver = function () {
        console.log('鼠标在box上方悬停')
        // 若函数定义时使用的时function而不是lamda表达式，此处的this代表绑定事件的元素
        // 否则this代表window对象
        this.style.backgroundColor = 'yellow'
    }

    // 鼠标悬停事件
    let box = document.querySelector('.box')
    // 第二个参数是一个匿名函数
    // mouseover 效果等效于 mouseenter
    box.addEventListener('mouseover', onMouseOver)

    // 鼠标移出
    // mouseout 等效于 mouseleave
    box.addEventListener('mouseout', function () {
        console.log('鼠标移出了box')
        this.style.backgroundColor = 'black'
    })
</script>

</html>
