<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 函数

    // 什么是函数？
    // 站在开发人员的角度讲：函数是对一段程序的封装（封装：包装）
    // 站在生活的角度来讲：函数就是帮我们完成某样任务的机器

    // 为什么要使用函数？
    // 用于包装可以重复使用的代码
    // 代码的复用

    // 输入input和输出output
    // 输入：函数完成任务时必不可少的材料
    // 输出：函数执行完后产出的产物

    // 定义函数：
    // 语法：function 函数名(参数列表) { // code block 代码块 }
    function sayHello() {
        // 函数运行的代码写在代码块中
        console.log('hello world')
    }

    // 调用函数：通过函数名进行调用，并且后面跟上圆括号
    sayHello()


    // 有参数的函数：
    // 参数列表中声明参数，如有多个参数，用逗号隔开
    // 参数列表中的参数，我们称为：形式参数
    function add(a, b) {
        let result1 = a + b // 进行加法运算
        return result1 // 返回结果，函数的返回结果称为“返回值”
        // return 还会终止函数内后续代码的运行
    }

    // 调用有参函数：通过函数名调用，且调用的同时，传入真实的参数
    // 调用函数时，圆括号中的参数叫做：实际参数
    let result2 = add(1, 2) // 函数定义了几个参数，这里就要传入几个参数
    console.log(result2)
    // 此处的add函数将被率先调用，调用完的返回值将作为log函数的参数，传递给log
    console.log(add(1, 2))


    // 通过变量(或常量)存储函数和调用函数
    const sub = function (a, b) {
        return a - b
    }

    console.log(sub(1, 2))
</script>

</html>
