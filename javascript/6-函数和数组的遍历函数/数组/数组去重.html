<script>
    // 数组去重

    let arr = [1, 5, 1, 2, 2, 4, 6, 5, 6, 4]
    // 缓存重复数据
    let temp = {}
    let arr2 = arr.filter(el => {
        // 判断缓存数据中是否存在el成员
        if (temp[el]) {
            return false
        } else {
            // 若在temp中不存在，则将el加入缓存
            temp[el] = true
            return true
        }
    })

    console.log(arr2)

    // 使用 set 集 可以达到去重的效果
    let s = new Set(arr)

    s.forEach((key, value, set) => {
        console.log(key)
        console.log(value)
        console.log(set)
    })
</script>
