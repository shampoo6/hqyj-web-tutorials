<!DOCTYPE html>
<html>

<head></head>

<body>
    <table border>
        <thead>
            <tr>
                <th>姓名</th>
                <th>学号</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                    <td>张三</td>
                    <td>00</td>
                    <td>一班</td>
                    <td><button onclick="remove('1')">删除</button></td>
                </tr> -->
        </tbody>
    </table>
</body>
<script>
    let students = [
        {
            name: '张三',
            no: '00',
            clazz: '1班',
        },
        {
            name: '李四',
            no: '01',
            clazz: '2班',
        },
        {
            name: '王麻子',
            no: '03',
            clazz: '3班',
        }
    ]

    let tbody = document.querySelector('tbody')

    function render() {
        let html = ''
        students.forEach((item, index) => {
            html +=
                '<tr>' +
                '<td>' + item.name + '</td>' +
                '<td>' + item.no + '</td>' +
                '<td>' + item.clazz + '</td>' +
                '<td><button onclick="edit(' + index + ')">编辑</button></td>' +
                '</tr>'
        })
        tbody.innerHTML = html
    }

    function edit(index) {
        let student = students[index]
        location.href = `./edit.html?name=${student.name}&no=${student.no}&clazz=${student.clazz}`
    }

    render()
</script>

</html>
