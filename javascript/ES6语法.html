<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

</body>
<script>
    // let 关键字
    let a = 0

    // let 比 var 拥有更明确的作用域，它只会在声明它的代码块中可访问

    // ... 三个点能将数组的内容拆出来并用 “,” 逗号隔开
    let arr1 = [1, 2, 3] // ...arr1 结果是 1, 2, 3
    console.log(...arr1)
    console.log(1, 2, 3)
    let arr2 = [4, 5, 6] // ...arr2 结果是 4, 5, 6
    let arr3 = [...arr1, ...arr2] // arr3 就是将arr1，arr2拆出来 然后用数组包括起来
    console.log(arr3)

    // lamda 表达式 也称 箭头函数
    let fn1 = function () { // ES5 语法
        console.log('这是fn1')
    }

    let fn2 = () => { // ES6 语法
        console.log('这是fn2')
    }
    // 带参数
    let fn3 = (a, b) => {
        return a + b
    }
    // 如果参数只有一个，可以省略括号
    let fn4 = msg => {
        console.log(msg)
    }
    fn1()
    fn2()
    console.log(fn3(1, 2))
    fn4('greeting')

    // const 定义常量 常量是readonly只读的属性
    // 一旦初始化后 就不能修改其值
    const c = 15
    console.log(c)

    // 模板字符串
    let year = 2020
    let month = 8
    let day = 19
    console.log(`今天的日期是：${year}-${month}-${day}`)
    // 模板字符串换行输出
    console.log(`a  b
       dfklghlj  f
       sdg`)

    // 解构赋值
    let obj = { name: '这是名称', age: '这是年龄' }
    let { name, age } = obj
    // console.log(name)
    // console.log(age)
    // 方法参数中使用结构赋值
    function fn5({ name, age }) {
        console.log('fn5')
        console.log(name)
        console.log(age)
    }

    fn5(obj)

    // rest参数
    function fn6(a, b, ...others) { // rest参数只能放在最后面
        console.log('fn6')
        console.log(a)
        console.log(b)
        console.log(others)
    }

    fn6('x', 'y', 'other1', 'other2', 'other3')

    // 对象扩展
    let obj1 = { a: 1, b: 2 }
    let obj2 = { c: 3, d: 4 }
    let obj3 = Object.assign(obj1, obj2);
    console.log(obj1)
    console.log(obj2)
    console.log(obj3)
    // 克隆对象的es6写法
    let obj4 = Object.assign({}, obj1)
    console.log(obj4)

    // Promise语法
    let promise = new Promise((resolve, reject) => {
    })

    // 语法
    // Promise.resolve(value);
    // Promise.reject(value);
    // 参数
    // value
    // 将被Promise对象解析的参数，也可以是一个Promise对象，或者是一个thenable。
    // 将不是thenable的对象转换为thenable的对象
    Promise.resolve()
    // Promise.all()
    // Promise.race()


    // 定义对象属性和方法的简写

    let p = 'hello'
    let obj5 = {
        // 传统定义方法，需要声明key和value
        // p: p
        // 但当 key 和 value 的名称相同时，可以省略冒号后的内容
        p,
        // 传统定义函数
        // fn: function(){}
        // 可以简写成
        fn() { }
    }
</script>

</html>
