<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            margin-left: 200px;
            margin-top: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box"></div>
    </div>
</body>
<script>
    // 思路

    // 一定是使用计时器来播放动画

    // 步骤如下：

    // 声明移动速度

    // 使用计时器，每帧让元素移动指定速度的距离

    // 在每一帧移动后，判断是否到达了终点位置， 若已经到达了终点位置，应该停止计时器

    // 若最后一帧位置超出了终点位置，应该将元素设置到终点位置上



    // 速度
    let speed = 10
    // 移动距离
    let distance = 500
    // 当前移动距离
    let current = 0

    let box = document.querySelector('.box')

    function move() {
        // 判断是否已经抵达终点
        if (current + speed >= distance) {
            current = distance // 若超出了终点位置，应该重置到终点位置
            box.style.left = current + 'px'
            return
        }

        // 按照速度添加current距离值
        current += speed
        // 移动元素
        box.style.left = current + 'px'

        setTimeout(() => {
            move()
        }, 30)
    }

    move()

</script>

</html>
